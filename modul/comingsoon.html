    <!-- Tailwind CSS -->

    <script>

          extend: {
            colors: {
              'primary-orange': '#FF6B35',
              'secondary-navy': '#1B263B',
              'accent-orange': '#FFB366',
              'dark-bg': '#0F1419',
            }
          }
        }
      }

                <!-- Breadcrumb -->
                <nav class="flex items-center space-x-2 text-sm">

        </header>

                <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-r from-primary-orange to-accent-orange rounded-full mb-8 shadow-lg">
                    <i class="fas fa-clock text-white text-3xl animate-pulse"></i>
                </div>
                
                <!-- Title -->
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-6">
                    Coming Soon

                <!-- Description -->
                <div class="space-y-4 mb-10">
                    <p class="text-lg text-gray-600 dark:text-gray-300">

                    <p class="text-sm text-gray-500 dark:text-gray-400">
